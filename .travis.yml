sudo: false
language: java
jdk:
 - oraclejdk8

cache:
  directories:
  - "$HOME/.cache"

script:
  - mvn package

before_deploy:
  - mkdir packager-tmp && cp -r resources/* ./packager-tmp && cp target/*.jar ./packager-tmp
  - cd ./packager-tmp && tar -czvf joal.tar.gz * && cd ..

deploy:
  provider: releases
  api_key:
      secure: 
  file: packager-tmp/joal.tar.gz
  skip_cleanup: true
  draft: true
  name: $TRAVIS_TAG
  tag_name: $TRAVIS_TAG
  on:
    tags: true

after_deploy:
  - rm -rf packager-tmp